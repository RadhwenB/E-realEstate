<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.ImageURL" class="card-img-top" src="{{property.ImageURL}}">
    <img *ngIf="!property.ImageURL" class="card-img-top" src="https://cdn0.iconfinder.com/data/icons/houses-exterior/50/47-512.png">
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icon animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}" ><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-phone-alt"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h1 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h1>
      in {{property.Name}}
      <span *ngIf="property.Name">,</span>
      {{property.City}}

      <h6 class="mt-2"> {{property.FType}}
        | Ready to move
      </h6>
    <hr class="mt-0 mb-2">
    <h6 class="mb-0">
      Price: <span class="font-highlight">{{property.Price}} $</span>
      | Area: <span class="font-highlight">{{property.BuiltArea}} mÂ²</span>
    </h6>
  </div>
</div>
