<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.ImageURL" class="card-img-top" src="{{property.ImageURL}}">
    <img *ngIf="!property.ImageURL" class="card-img-top" src="https://cdn0.iconfinder.com/data/icons/houses-exterior/50/47-512.png">
    <ul class="list-inline text-center member-icon animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}" ><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fas fa-phone-alt"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{property.Name}}</h1>
    <h2>{{property.Type}}</h2>
    <h3>{{property.Price}}</h3>
  </div>
</div>
